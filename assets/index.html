<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário de Contatos</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="Imagens/tella.jpg" alt="Tela-Login" />
        </div>
        <div class="rightside">
           <h1>Crie uma Conta</h1>

           <form method="POST" action="cadastro.php"  class="validator">
                <label>
                    <br/>
                    <input type="text" name="name" placeholder="Nome" data-rules="required|min=2" />
                </label>

                <label>
                    <br/>
                    <input type="text" name="email" placeholder="E-mal" 
                    data-rules="email" />
                </label>

                <label>
                    <br/>
                    <input type="password" name="password" placeholder="Senha" data-rules="required|min=8" />
                </label>

                <label>
                    <input type="submit" value="Cadastra-se" />
                </label>
           </form>

           <div>
                Já tem uma conta? <a href="#">Faça Login</a>
           </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
